<div class="container">
    <div class="row text-center">
        <div class="col-md-8 offset-2">
            <div class="card">
                <div class="card-header">
                    <img src="../../../../assets/Img/H_electro.svg" class="card-img-top">
                </div>
                <div class="card-body">
                    <h2 class="mb-4">Agregar Un Usuario</h2>
                    <div class="row align-items-start">
                        <div class="col-md-6">
                            <label for="text">Nombre</label>
                            <div class="usuario">
                                <i class="fa-solid fa-signature"></i>
                                <input type="text" class="input-usuario input1" placeholder="Nombre">
                            </div>
                        </div>
                
                        <div class="col-md-6">
                            <label for="text">Apellido</label>
                            <div class="usuario">
                                <i class="fa-solid fa-signature"></i>
                                <input type="text" class="input-usuario input1" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="email">Correo</label>
                            <div class="usuario">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" class="input-usuario input1" placeholder="Correo Electronico">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="select">Rol De Usuario</label>
                                <select class="form-select">
                                    <option selected>Elija Un Rol</option>
                                    <option value="1">Administracion</option>
                                    <option value="2">Cartera</option>
                                    <option value="3">Ventas</option>
                                </select>
                        </div>
                        
                    </div>

                    <button class="btn btn-guardar">Guardar</button>
                </div>
              </div>
        </div>
    </div>
</div>
