<div class="container">
  <div class="row text-center justify-content-center align-items-center">
      <div class="col-md-6">
            <img src="../../../assets/Img/H_electro.svg">
          <div class="card">
              <div class="card-header">
                <h3>Login</h3>
              </div>
              <div class="card-body">
                  <div class="mb-3">
                      <input [(ngModel)]="loginData.correo" type="email" class="form-control text-center" name="correo" placeholder="Ingrese su Correo">
                    </div>
                    <div class="mb-3">
                      <input [(ngModel)]="loginData.password" type="password" class="form-control text-center" placeholder="Ingrese su ContraseÃ±a" (keyup.enter)="inicioSesion()">
                    </div>
                <a (click)="inicioSesion()" class="btn btn-danger">Ingresar</a>
              </div>
            </div>
      </div>
  </div>
</div>
