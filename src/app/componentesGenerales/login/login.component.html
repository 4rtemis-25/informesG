<div class="container">
    <div class="row text-center">
        <div class="col-md-7 offset-4">
            <div class="card" style="width: 23rem;">
                <div class="card-header"><h3>Login</h3></div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input [(ngModel)] = "loginData.correo" type="email" class="form-control text-center" name="correo" placeholder="Ingrese su Correo">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input [(ngModel)] = "loginData.password" type="password" class="form-control text-center" placeholder="Ingrese su Contraseña" (keyup.enter)="inicioSesion()">
                      </div>
                  <a (click)= " inicioSesion()" class="btn btn-danger">Ingresar</a>
                </div>
              </div>
        </div>
    </div>
</div>
